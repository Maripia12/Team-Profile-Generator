<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Team.</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />

    
</head>

    
<body>

 <!-- title header -->
 
    <Header class= title>
        <h1>My Team</h1>
    </Header>


<!-- container of cards -->

 <div class="container"> 


<!-- Manager Card -->

<div class= "row"> 
<div class="col-3"> 
<div class="card"  style="width: 18rem;">
<div class="card-body">

<div class="managerCard"> 
<h5 class= managerName>Name</h5>
 <p>Manager</p>
 <p class= officeNumber aria-placeholder="office"></p>

 <h6 aria-placeholder="ID#"></h6>
 <a href="#" class="manager-email">Email:</a>
</div>
</div>
 </div>
 </div>
 
 
 
<!-- Engineer Card -->
<div class= "row"> 
<div class="col-3"> 
<div class="card" style="width: 18rem;">
<div class="card-body">

<div class="engineerCard">
   

<h5>Name</h5>
<p>Engineer</p>

<h6 aria-placeholder="ID#"></h6>
<a href="#" class="engineer-email">Email</a>
<br >
<a href="#" class="card-link">GitHub</a>

</div>
</div>
</div>
</div>
 

<!-- Intern Card -->
<div class= "row"> 
<div class="col-3"> 
<div class="card" style="width: 18rem;">
<div class="card-body">

<div class="internCard"> 

<h5>Name</h5>
<p i class="fa fa-graduation-cap"></i>Intern</p>
<p class= "school" aria-placeholder="school"></p>

<h6 aria-placeholder="ID#"></h6>

<a href="#" class="card-link">Email</a>


</div>  
</div>
</div>
</div>
</div>
 
 
  



    
        

 



</body>


</html>
