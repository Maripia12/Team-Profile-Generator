<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  
    <link rel="stylesheet" href="style.css" />

  </head>

  <body>
    <!-- title header -->

    <header class="title">

      <h1>My Team</h1>

    </header>

    <!-- Manager Card -->

    <div class="card" style="width: 18rem">
      <div class="card-body">
        <h5 class="card-title">Name</h5>
        <h6 class="card-subtitle mb-2 text-muted">Manager</h6>
         
        <h6 aria-placeholder="ID#">ID:</h6>
        <a href="#" class="manager-email">Email:</a>

        <p class= officeNumber aria-placeholder="office">Office number:</p>
      </div>
    </div>

    <!-- Engineer Card -->

    <div class="card" style="width: 18rem">
      <div class="card-body">
        <h5 class="card-title">Name</h5>
        <h6 class="card-subtitle mb-2 text-muted">Engineer</h6>
        
        <h6 aria-placeholder="ID#">ID:</h6>
        <a href="#" class="engineer-email">Email:</a>
        <br />
        <a href="#" class="card-link">GitHub:</a>
      </div>
    </div>

    <!-- Inter Card -->

    <div class="card" style="width: 18rem">
      <div class="card-body">
        <h5 class="card-title">Name</h5>
        <h6 class="card-subtitle mb-2 text-muted">Intern</h6>
      
        <h6 aria-placeholder="ID#">ID:</h6>
        <a href="#" class="card-link">Email:</a>
        <p class= "school" aria-placeholder="school">School:</p>
      </div>
    </div>
  </body>
</html>
